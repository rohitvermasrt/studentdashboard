<h1>List of Students</h1>
<div ng-controller="Student.IndexController">
    <div ng-hide="vm.isAdd">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.searchKeyword" >
        </div>
        <button type="submit" class="btn btn-default"  ng-click="vm.searchStudens()"><span class="glyphicon glyphicon-search" ></span></button>
        <button id="btnCreate" class="btn btn-primary" ng-click="vm.addNew()">Add New Student</button>
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="student in vm.students">
                <div class="thumbnail">
                    <img src="{{student.imagePath}}" alt="..." class="img-responsive">
                    <div class="caption">
                        <h3>{{ student.name}}</h3>
                        <p>{{ student.sex}} - {{student.age}}</p>
                        <p>Class : {{student.class}}</p>
                        <p>Class Teacher : {{student.classTeacher}}</p>
                        <label for="input-1" class="control-label">Rate This</label>
                        <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5" data-step="1">   
                        <p><a href="#" class="btn btn-primary" role="button" ng-click="vm.editStudent(student._id)">Edit</a>
                            <a href="#" class="btn btn-danger" role="button" ng-click="vm.deleteStudent(student._id)">Delete</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-container" ng-show="vm.isAdd">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" ng-model="vm.student.name" required />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" ng-model="vm.student.age" required />
            </div>
            <div class="form-group">
                <label for="sex">Gender</label>
                <input type="radio" name="sex" id="sexMale" ng-model="vm.student.sex" value="Male">Male</input>
                <input type="radio" name="sex" id="sexFemale" ng-model="vm.student.sex" value="Female">Female</input>
                <!--<input type="text" id="sex" class="form-control" ng-model="vm.student.sex" required />-->
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" class="form-control" ng-model="vm.student.class" />
            </div>
            <div class="form-group">
                <label for="teacher">Class Teacher</label>
                <select id="teacher" ng-model="vm.student.classTeacher">
                    <option value="">Select Account</option>
                    <option ng-repeat="teacher in vm.teachers" value="{{teacher._name}}">
                        {{teacher.name}}
                    </option>
            </select>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.saveStudent()">Save</button>
                <button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
